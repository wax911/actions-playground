name: test-runner

on:
  push:
    branches:
      - '*'

jobs:
  main-runner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup python3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          cache: 'pip' # caching pip dependencies
      - run: pip install -r requirements.txt
      - name: Run unit tests
      - run: python -m unittest discover
